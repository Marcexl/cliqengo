    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<body>
    <div class="container">
        <div class="row align-items-center" id="first-row">

            <div class="col-8">
                <!-- fila logo -->
                <div class="row logo-row">
                    <div class="col">
                        <img src="img/logo.png" class="logo">
                    </div>
                </div>
                
                <!-- fila title -->
                <div class="row">
                    <div class="col pr">
                        <h1>Shop til your drop with <br>cliqengo</h1>
                        <p>
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry. 
                            Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, 
                            when an unknown printer took a galley of type and scrambled it to make a type specimen book. 
                        </p>
                    </div>
                </div>

                <!-- fila botones -->
                <div class="row">
                    <div class="col p-0 buttons-col">
                        <img src="img/apple_button.png">
                        <img src="img/play_button.png">
                    </div>

                </div>
                
                <!-- fila social -->
                <div class="row">
                    <div class="col mt-5 social-buttons">
                        <i class="fa fa-facebook fa-2x"></i>
                        <i class="fa fa-instagram fa-2x"></i>
                        <i class="fa fa-twitter fa-2x"></i>
                    </div>
                </div>
            </div>

            <div class="col-2">
                <img src="img/mobile.png">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
